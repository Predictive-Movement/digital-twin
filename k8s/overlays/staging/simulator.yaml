apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
spec:
  tls:
    - hosts:
        - rorla-stage.predictivemovement.se
      secretName: rorla-stage-tls
  rules:
    - host: rorla-stage.predictivemovement.se
      http:
        paths:
          - path: /engine
            pathType: Prefix
            backend:
              service: 
                name: simulator
                port:
                  number: 4000