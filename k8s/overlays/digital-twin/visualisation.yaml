apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visualisation-ingress
spec:
  tls:
    - hosts:
        - tvilling.telge.iteam.pub
      secretName: tvilling-prod-tls
  rules:
    - host: tvilling.telge.iteam.pub
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: visualisation
                port:
                  number: 80
