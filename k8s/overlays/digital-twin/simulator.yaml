---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
spec:
  selector: 
    matchLabels:
      app: simulator
  template:
    spec:
      containers:
        - name: simulator
          env:
            - name: TRAFIKLAB_KEY
              value: 2e4524c3c5074966bf5204b13d504aca
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
spec:
  tls:
    - hosts:
        - tvilling.predictivemovement.se # Legacy.
      secretName: tvilling-prod-tls
  rules:
    - host: tvilling.predictivemovement.se
      http:
        paths:
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: simulator
                port:
                  number: 4000
