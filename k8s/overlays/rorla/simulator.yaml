---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
spec:
  selector: 
    matchLabels:
      app: simulator
  template:
    spec:
      containers:
        - name: simulator
          env:
            - name: TRAFIKLAB_KEY
              value: 12292a13aa5b46d29a7fe0f5dd4c0d36
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
spec:
  tls:
    - hosts:
        - rorla.predictivemovement.se # Legacy.
      secretName: rorla-prod-tls
  rules:
    - host: rorla.predictivemovement.se
      http:
        paths:
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: simulator
                port:
                  number: 4000
