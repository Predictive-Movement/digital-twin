apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rorla

resources:
- ../../base/digital-twin

patches:
- path: visualisation.yaml
- path: simulator.yaml
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: REGIONS
        value: "norrbotten"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: TRAFIKLAB_KEY
        value: "12292a13aa5b46d29a7fe0f5dd4c0d36"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LATITUDE
        value: "66.3"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LONGITUDE
        value: "20"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ZOOM
        value: "6"
  target:
    kind: Deployment
    name: simulator