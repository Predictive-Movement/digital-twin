apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress-helsingborg
spec:
  tls:
    - hosts:
        - helsingborg.predictivemovement.se
      secretName: helsingborg-prod-tls
  rules:
    - host: helsingborg.predictivemovement.se
      http:
        paths:
          - path: /socket.io/.*
            pathType: Prefix
            backend:
              service:
                name: simulator-helsingborg
                port:
                  number: 4000
